        <script src="js/jquery/dist/jquery.js"></script>

        <script src="js/amalia.js/amalia.js.min.js"></script>

    <body>
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Access to your webcam</h1>
                    <p>This demo is used to track participants' facial features and to analyse their emotional response to on-screen media.</p>
                </div>
            </div>
            <div id="player"></div>
        </div>

        <script>    
            // Initialize Amalia.js Player
            var player = null;
            var curtime = null
            // 2. Function to execute when the DOM is fully loaded
            $(document).ready(function () {
                // 3. Init player with default parameters
                $("#player").mediaPlayer({
                    player: "fr.ina.amalia.player.YtPlayer",
                    //src: "media/Beetlejuice french scene - YouTube_360p.mp4",
                    src: 'M7lc1UVf-VE', 
                    autoplay: false,
                    callbacks: {
                        onReady: 'onReady'
                    }
                });
            });

            // 4. The API will call this function when the video player is ready.
            function onReady() {
                player = $('#player').data('fr.ina.amalia.player').getPlayer();
                // start video
                playVideo();
            }

            // 5. Function will call on click to button play
            function playVideo() {
                if (player !== null) {
                    player.play();
                }
            }
        </script>
    </body>
</html>
