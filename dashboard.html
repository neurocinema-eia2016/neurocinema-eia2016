    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Dashboard</h1>
                <p>Dashboard of indicators to analyse the emotional response of your audience.</p>
                <div id="audience">0 viewers included in the database.</div>
            </div>
            <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                  Videos
                  <span class="caret"></span>
           </button>
            <ul id="VideoMenu" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation">
                    <a role = "menuitem" tabindex = "-1" href = "#">A</a>
                </li>

                <li role = "presentation">
                    <a role = "menuitem" tabindex = "-1" href = "#">B</a>
                </li>

                <li role = "presentation">
                    <a role = "menuitem" tabindex = "-1" href = "#">C</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div id="happyscore"></div>
        </div>
        <div class="col-sm-6">
            <div id="surprisedscore"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div id="angryscore"></div>
        </div>
        <div class="col-sm-6">
            <div id="sadscore"></div>
        </div>
    </div>

    <div id="plot" style="width: 100wv; height: 400px;"></div>
    
    <script type="text/javascript">
        function add_video(name) {
            var $li = $("<li>").attr("data-filtertext", name)
                               .appendTo("#VideoMenu");

            $("<a>").attr("href", "#")
                    .text(name)
                    .appendTo($li);
        }
    </script>
    
    <script type="text/javascript">
        var classes = ['angry', 'happy', 'sad', 'surprised']
        var happy_pts = new Array(60);
        var surp_pts = new Array(60);
        var sad_pts = new Array(60);
        var angry_pts = new Array(60);

        var times = new Array(60);
        var counters = [0, 0, 0, 0];
        var happy_c = 0;
        var angry_c = 0;
        var sad_c = 0;
        var surp_c = 0;
        var viewer_count = 0;
        for (i = 0; i < 60; i++) {
            //times[i] = i;
            times[i] = '00:00:' + String(i).pad(2)
            happy_pts[i] = 0;
            surp_pts[i] = 0;
            angry_pts[i] = 0;
            sad_pts[i] = 0;
        }

        var plotDiv = document.getElementById('plot');

        var layout = {
            title: 'stacked and filled emotions chart',
            yaxis: {
                title: 'Number of viewers',
                titlefont: {
                  family: 'Arial, sans-serif',
                  size: 18,
                  color: 'lightgrey'
                },
                showticklabels: true,
                tickfont: {
                  family: 'Old Standard TT, serif',
                  size: 14,
                  color: 'black'
                }
            },
            xaxes: {
                title: 'Time in seconds',
                titlefont: {
                  family: 'Arial, sans-serif',
                  size: 18,
                  color: 'lightgrey'
                },
                showticklabels: true,
                tickfont: {
                  family: 'Old Standard TT, serif',
                  size: 14,
                  color: 'black'
                },
                autotick: false,
                ticks: 'outside',
                ticklen: 16,
                tickwidth: 8,
            }
        };
        
        window.onload = function(){
            var dataRef = new Firebase("https://neurocinema-a859d.firebaseio.com/emotions/youtube/");
            dataRef.on("value", function(allViewerData) {
                allViewerData.forEach(function(dataSnapshot) {
                    // Will be called with a messageSnapshot for each child under the /messages/ node
                    var vkey = dataSnapshot.key();  // e.g. "Viewer ID"
                    viewer_count = viewer_count + 1;
                    console.log("getting viewer: " + vkey);
                    happy_pts, happy_c = happy_dataset(vkey, happy_pts);
                    counters[1] += happy_c
                    surp_pts, surp_c = surprised_dataset(vkey, happy_pts);
                    counters[3] += surp_c
                    angry_pts, angry_c = angry_dataset(vkey, angry_pts);
                    counters[0] += angry_c
                    sad_pts, sad_c = sad_dataset(vkey, sad_pts);
                    counters[2] += sad_c
                });
                plot_data(counters, viewer_count);
                var traces = [
                    {x: times, y: sad_pts, fill: 'tozeroy', name:'sad', line: {shape: 'spline'}},
                    {x: times, y: happy_pts, fill: 'tonexty', name:'happy', line: {shape: 'spline'}},
                    {x: times, y: surp_pts, fill: 'tonexty', name: 'surprised', line: {shape: 'spline'}},
                    {x: times, y: angry_pts, fill: 'tonexty', name: 'angry', line: {shape: 'spline'}}
                ];
                Plotly.newPlot(plotDiv, stackedArea(traces), layout);
            });
            // Refresh the video list
            $("#Menu").listview('refresh');
        }

        function stackedArea(traces) {
            for(var i=1; i<traces.length; i++) {
                for(var j=0; j<(Math.min(traces[i]['y'].length, traces[i-1]['y'].length)); j++) {
                    traces[i]['y'][j] += traces[i-1]['y'][j];
                }
            }
            return traces;
        }

    </script>
</body>
</html>
